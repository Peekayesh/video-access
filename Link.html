<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .hint {
            color: red;
            margin-top: 10px;
            display: none;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password to Access the Video</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p class="hint" id="hint">Your relationship in one word. Hint: Gyakie ft Omah Lay</p>
        <iframe id="video" style="display:none;" src="https://drive.google.com/file/d/1mAYM--w5NF1lDlf8Jc0Xr8NUqzK1-z0A/preview"></iframe>
    </div>

    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const correctPassword = 'forever';
            if (enteredPassword === correctPassword) {
                document.getElementById('video').style.display = 'block';
                document.getElementById('hint').style.display = 'none';
            } else {
                document.getElementById('hint').style.display = 'block';
            }
        }
    </script>
</body>
</html>
